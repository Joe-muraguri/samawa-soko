{% extends "base.html" %}
{% block content %}
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 id="productName" class="text-2xl font-bold text-gray-800"></h1>
                    <div class="flex space-x-2">
                        <div class="flex space-x-2 mt-3">
                            <a href="{{ url_for('cart.view_cart') }}"
                               class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">View Cart</a>
                            <button onclick="showCartNotice()" id="addToCartBtn"
                                    class="add-to-cart-btn px-3 py-1 bg-blue-600 text-white rounded text-sm">
                                    
                                Add Cart
                            </button>
                            <button id="buyNowBtn"
                                    
                            class="add-to-cart-btn px-3 py-1 bg-blue-600 text-white rounded text-sm">
                            
                        Buy it Now
                    </button>
                            <button id="editBtn"
                                    class="edit-btn px-3 py-1 bg-blue-600 text-white rounded text-sm">
                                Edit
                            </button>
                            <p>Product ID: {{ product.id }}</p>
                        <button id="deleteBtn" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700" data-product-id="{{ product.id }}">Delete</button>
                    </div>
                </div>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <img id="productImage" src="" alt="Product Image" class="w-full h-auto rounded-lg border border-gray-200">
                    </div>
                    <div>
                        <p id="productDescription" class="text-gray-600 mb-4"></p>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <span class="block text-sm font-medium text-gray-500">Price</span>
                                <span id="productPrice" class="text-xl font-semibold"></span>
                            </div>
                            <div>
                                <span class="block text-sm font-medium text-gray-500">Stock</span>
                                <span id="productStock" class="text-xl font-semibold"></span>
                            </div>
                        </div>
                        <div>
                            <span class="block text-sm font-medium text-gray-500">Created At</span>
                            <span id="productCreatedAt" class="text-gray-600"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- add to cart  Modal (hidden by default) -->
    <div id="cartNotice" class="hidden bg-green-100 border border-green-300 p-4 rounded-md mb-6 shadow-md">
        <p class="text-green-800 font-medium mb-2">Item added to cart!</p>
        <div class="flex gap-4">
          <a href="{{ url_for('cart.view_cart')}}"  class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">View Cart</a>
          <a href="{{ url_for('checkout.checkout')}}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Checkout</a>
          <button onclick="hideCartNotice()" class="text-sm text-gray-500 hover:underline">Continue Shopping</button>
        </div>
      </div>
  

    <!-- Edit Product Modal (hidden by default) -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Edit Product</h2>
                    <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700">
                        &times;
                    </button>
                </div>
                
                <form id="editForm" enctype="multipart/form-data" class="space-y-4">
                    <input type="hidden" name="id" id="editId">
                    
                    <div>
                        <label for="editName" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="editName" name="name" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                    
                    <div>
                        <label for="editDescription" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="editDescription" name="description" rows="3" required
                                  class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="editPrice" class="block text-sm font-medium text-gray-700">Price (KSh)</label>
                            <input type="number" id="editPrice" name="price" step="1" min="0" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="editStock" class="block text-sm font-medium text-gray-700">Stock</label>
                            <input type="number" id="editStock" name="stock" min="0" required
                                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    
                    <div>
                        <label for="editImage" class="block text-sm font-medium text-gray-700">Product Image</label>
                        <input type="file" id="editImage" name="image" accept="image/*"
                               class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <p class="mt-1 text-xs text-gray-500">Leave empty to keep current image</p>
                    </div>
                    
                    <div class="pt-4 flex justify-end space-x-3">
                        <button type="button" onclick="closeEditModal()" 
                                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-4 py-2 bg-indigo-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-indigo-700">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Get product ID from URL
        // const urlParams = new URLSearchParams(window.location.search);
        // const productId = urlParams.get('id');

        const pathSegments = window.location.pathname.replace(/\/$/, '').split('/');
        const productId = pathSegments[pathSegments.length - 1];
        
        // DOM elements
        const editModal = document.getElementById('editModal');
        const editForm = document.getElementById('editForm');

        // Load product data on page load
    document.addEventListener('DOMContentLoaded', async () => {
        await loadProduct();
        
        // Set up edit button (now properly using the productId from the page)
        document.getElementById('editBtn').addEventListener('click', () => {
            openEditModal(productId);
        });
    });
        
        // Fetch and display product details
        async function loadProduct() {
            try {
                const response = await fetch(`http://localhost:5000/api/products/${productId}`);
                if (!response.ok) throw new Error('Product not found');
                
                const product = await response.json();
                console.log("Editing ", product)
                
                // Display product data
                document.getElementById('productName').textContent = product.name;
                document.getElementById('productDescription').textContent = product.description;
                document.getElementById('productPrice').textContent = `KSh ${product.price}`;
                document.getElementById('productStock').textContent = product.stock;
                document.getElementById('productCreatedAt').textContent = new Date(product.created_at).toLocaleString();
                
                // if (product.image_url) {
                //     document.getElementById('productImage').src = 
                //         `http://localhost:5000/static/images/${product.image_url}`;
                // }
            } catch (error) {
                // alert(error.message);
                // window.location.href = '/api/products'; // Redirect to home on error
            }
        }
        
        // Edit product
        // DOM elements
    
    let currentEditId = null;

   

    // Open edit modal with product data
    async function openEditModal(id) {
    try {
        const response = await fetch(`http://localhost:5000/api/products/${id}/edit`);

        const contentType = response.headers.get("content-type");

        if (!response.ok) {
            const errorText = await response.text();
            console.error("Server error:", errorText);
            alert("Failed to load product.");
            return;
        }

        if (!contentType || !contentType.includes("application/json")) {
            console.error("Non-JSON response:", await response.text());
            alert("Unexpected response format.");
            return;
        }

        const product = await response.json();

        // Populate form inputs with product data
        document.getElementById("editId").value = product.id;
        console.log('Product ID:', product.id);

        document.getElementById("editStock").value = product.stock;
        document.getElementById("editName").value = product.name;
        document.getElementById("editPrice").value = product.price;
        document.getElementById("editDescription").value = product.description;

        // Show the modal
        document.getElementById("editModal").style.display = "block";

    } catch (error) {
        console.error("openEditModal error:", error);
        alert("An error occurred while loading the product.");
    }
}


    // Close modal
    function closeEditModal() {
        editModal.classList.add('hidden');
        currentEditId = null;
    }

    // Handle form submission
    editForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(editForm);
        console.log('Form data ID:', formData.get('id'));
        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Saving...';
        
        try {
            const response = await fetch(`http://localhost:5000/api/products/${formData.get('id')}/edit`, {
                method: 'PUT',
                body: formData
            });
            const text = await response.text();
            console.log("Raw response:", text);

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.message || 'Update failed');
            }
            
            const result = await response.json();
            alert(result.message);
            closeEditModal();
            await loadProduct(); // Refresh the view
            
        } catch (error) {
            console.error('Error:', error);
            alert(error.message);
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Save Changes';
            window.location.href = '/api/products';
        }
    });
            
        // Delete product
        
        document.getElementById('deleteBtn').addEventListener('click', async () => {
            if (confirm('Are you sure you want to delete this product?')) {
                try {
                    const response = await fetch(`http://localhost:5000/api/products/${productId}/delete`, {
                        method: 'DELETE'
                    });
                    console.log(response)

                    
                    
                    if (!response.ok) throw new Error('Failed to delete product');
                    
                    alert('Product deleted successfully');
                    window.location.href = '/api/products'; // Redirect to products list
                } catch (error) {
                    alert(error.message);
                }
            }
        });
        

        function showCartNotice() {
    const notice = document.getElementById('cartNotice');
    if (notice) notice.classList.remove('hidden');
    // Optional: scroll to top
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function hideCartNotice() {
    const notice = document.getElementById('cartNotice');
    if (notice) notice.classList.add('hidden');
  }
        
        // Close modal
        // document.getElementById('cancelEdit').addEventListener('click', () => {
        //     editModal.classList.add('hidden');
        // });
        
        // Initialize
        // if (productId) {
        //     loadProduct();
        // } else {
        //     alert('No product ID specified');
        //     window.location.href = '/';
        // }
    </script>
{% endblock %}
