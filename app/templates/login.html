{% extends "base.html" %}

{% block content %}
<div class="flex-1 flex items-center justify-center p-4 sm:p-8">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-sm p-6 sm:p-8">
            <div class="text-center mb-8">
                <div class="mx-auto flex items-center justify-center h-14 w-14 rounded-full bg-blue-50 mb-4">
                    <i data-feather="mail" class="h-6 w-6 text-blue-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-1">Welcome back</h1>
                <p class="text-sm text-gray-500">Enter your Gmail to sign in</p>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-feather="at-sign" class="h-4 w-4 text-gray-400"></i>
                        </div>
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="your@gmail.com">
                    </div>
                </div>

                <div>
                    <button type="submit" id="submitBtn"
                        class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="defaultIcon" class="flex items-center">
                            <i data-feather="send" class="mr-2 h-4 w-4"></i>
                            Send code
                        </span>
                        <span id="loadingIcon" class="hidden items-center">
                            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Sending...
                        </span>
                    </button>
                </div>
            </form>

            <div id="successMessage" class="hidden mt-4 p-3 text-sm text-green-700 bg-green-50 rounded-lg"></div>
            <div id="errorMessage" class="hidden mt-4 p-3 text-sm text-red-700 bg-red-50 rounded-lg"></div>

            <div class="mt-6 text-center text-sm">
                <p class="text-gray-500">By continuing, you agree to our <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Terms</a> and <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Privacy Policy</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
