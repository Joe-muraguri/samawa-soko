<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="bg-white border-b shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center justify-center bg-white  p-4 w-32 h-32 transition duration-300 cursor-pointer">
                <img src="https://sawama-soko.s3.eu-north-1.amazonaws.com/products/logo.png" alt="Logo" class="w-35 h-35 object-contain" />
            </div>

            <!-- Navigation Links -->
            <nav class="hidden md:flex space-x-6">
                <a href="/" class="text-gray-700 hover:text-indigo-600 transition-colors">Home</a>
                <a href="/shop" class="text-gray-700 hover:text-indigo-600 transition-colors">Shop</a>
                <a href="/about" class="text-gray-700 hover:text-indigo-600 transition-colors">About</a>
                <a href="/create_product" class="text-gray-700 hover:text-indigo-600 transition-colors">Create Products</a>
            </nav>

            <!-- Icons -->
            <div class="flex items-center space-x-4">
                <!-- <a href="{{ url_for('cart.view_cart')}}" class="text-gray-700 hover:text-indigo-600 relative transition-colors">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <! Cart Counter -->
                    <!-- <span id="cart-counter" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                        
                    </span> -->
                <!-- </a> --> 
                <a href="{{ url_for('cart.view_cart')}}" class="text-gray-600 hover:text-indigo-600 relative">
                    <i class="fas fa-shopping-cart text-lg absolute"></i>
                    <span class="absolute -top-2 -right-2 bg-pink-500 text-white rounded-full text-xs h-5 w-5 flex items-center justify-center">{{ cartCount or 0 }}</span>
                </a>
                <!-- <a href="{{ url_for('auth.google_login')}}" class="text-gray-700 hover:text-indigo-600 transition-colors">
                    <i class="fas fa-user text-xl"></i>
                </a> -->
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="md:hidden text-gray-700 focus:outline-none" id="mobile-menu-toggle">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>

        <!-- Mobile Menu (hidden by default) -->
        <div class="md:hidden hidden bg-white py-2 px-4 border-t" id="mobile-menu">
            <a href="/" class="block py-2 text-gray-700 hover:text-indigo-600">Home</a>
            <a href="/shop" class="block py-2 text-gray-700 hover:text-indigo-600">Shop</a>
            <a href="/about" class="block py-2 text-gray-700 hover:text-indigo-600">About</a>
            <a href="/create_product" class="block py-2 text-gray-700 hover:text-indigo-600">Create Products</a>
        </div>
    </header>

    <script>
        // Update cart counter dynamically
        function updateCartCounter(count) {
            const counter = document.getElementById('cart-counter');
            counter.textContent = count;
            counter.classList.toggle('hidden', count === 0);
        }

        // Mobile menu toggle
        document.getElementById('mobile-menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Initialize with 0 items (or load from your backend)
    </script>
</body>
</html>
