<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='src/output.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Dashboard</title>
</head>

<body class="bg-gray-100 flex">
  <!-- Sidebar (hidden on mobile) -->
  <aside id="sidebar"
         class="fixed md:static inset-y-0 left-0 w-64 bg-white shadow-md transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out z-50">
    <div class="p-4 text-2xl font-bold border-b flex justify-between items-center">
      Admin
      <button id="closeSidebar" class="md:hidden text-gray-500 hover:text-gray-700">&times;</button>
    </div>
    <nav class="p-4">
      <ul class="space-y-2">
        <li><a href="" class="block p-2 rounded hover:bg-gray-200">Dashboard</a></li>
        <li><a href="{{ url_for('admin.admin_products')}}" class="block p-2 rounded hover:bg-gray-200">Products</a></li>
        <li><a href="" class="block p-2 rounded hover:bg-gray-200">Orders</a></li>
        <li><a href="" class="block p-2 rounded hover:bg-gray-200">Users</a></li>
        <li><a href="" class="block p-2 rounded hover:bg-gray-200">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Overlay for mobile -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden md:hidden z-40"></div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col md:ml-64">
    <!-- Top Navbar -->
<header class="bg-white shadow p-4 flex items-center justify-between">
  <div class="flex items-center gap-3">
    <!-- Hamburger button (mobile) -->
    <button id="openSidebar" class="md:hidden mr-3 text-gray-600 hover:text-gray-900">
      â˜°
    </button>
    <h1 class="text-xl font-semibold">Admin Dashboard</h1>
    <span class="ml-4 text-gray-700">Hello, Joe</span>
  </div>

  <!-- Far right logout button -->
  <a href=""
     class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 whitespace-nowrap">
     Logout
  </a>
</header>

    <!-- Dashboard Content -->
    <main class="p-6">
      <h2 class="text-lg font-bold mb-4">Overview</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Orders Card -->
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-gray-600">Total Orders</h3>
          <p class="text-3xl font-bold">102</p>
        </div>
        
        <!-- Revenue Card -->
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-gray-600">Revenue</h3>
          <p class="text-3xl font-bold">KSh 6,000</p>
        </div>
        
        <!-- Users Card -->
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-gray-600">Users</h3>
          <p class="text-3xl font-bold">2</p>
        </div>
      </div>

      <!-- Recent Orders Table -->
      <div class="mt-8 bg-white rounded shadow overflow-x-auto">
        <h3 class="p-4 text-lg font-semibold border-b">Recent Orders</h3>
        <table class="w-full text-left border-collapse">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-3">Order ID</th>
              <th class="p-3">Customer</th>
              <th class="p-3">Total</th>
              <th class="p-3">Status</th>
            </tr>
          </thead>
          <tbody>
            {% for order in recent_orders %}
            <tr class="border-t">
              <td class="p-3">#3</td>
              <td class="p-3">joes</td>
              <td class="p-3">KSh 350</td>
              <td class="p-3">
                <span class="px-2 py-1 rounded text-sm 
                  {% if order.status == 'Pending' %} bg-yellow-100 text-yellow-800 
                  {% elif order.status == 'Shipped' %} bg-green-100 text-green-800 
                  {% else %} bg-gray-200 text-gray-800 {% endif %}">
                  completed
                </span>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Sidebar toggle script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const openSidebar = document.getElementById('openSidebar');
    const closeSidebar = document.getElementById('closeSidebar');

    openSidebar.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    closeSidebar.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
  </script>
</body>
