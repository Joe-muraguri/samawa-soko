{% extends "base.html" %}

{% block content %}
<div class="flex-1 flex items-center justify-center p-4 sm:p-8">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-sm p-6 sm:p-8">
            <div class="text-center mb-8">
                <div class="mx-auto flex items-center justify-center h-14 w-14 rounded-full bg-blue-50 mb-4">
                    <i data-feather="lock" class="h-6 w-6 text-blue-600"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-1">Verify your email</h1>
                <p class="text-sm text-gray-500">Enter the 6-digit code sent to <span id="userEmail" class="font-medium text-gray-700">{{ session.get('verify_email', 'your email') }}</span></p>
            </div>

            <form id="verifyForm" action="{{ url_for('auth.verify_login') }}" method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Verification code</label>
                    <div class="flex justify-between space-x-2">
                        {% for i in range(6) %}
                        <input type="text" name="code{{i}}" maxlength="1" inputmode="numeric" pattern="[0-9]*"
                            class="w-12 h-14 text-2xl text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'');moveToNext(this)">
                        {% endfor %}
                    </div>
                    <input type="hidden" id="fullCode" name="code">
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Verify and continue
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center text-sm">
                <p class="text-gray-500">Didn't receive a code? <a href="{{ url_for('auth.google_login') }}" class="font-medium text-blue-600 hover:text-blue-500">Resend code</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
