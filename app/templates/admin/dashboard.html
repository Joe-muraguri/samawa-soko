<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='src/output.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Admin Dashboard</title>
</head>

<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed md:static inset-y-0 left-0 w-64 bg-white border-r shadow-sm
           transform -translate-x-full md:translate-x-0 transition duration-200 z-50">

    <div class="p-5 text-xl font-bold border-b flex items-center justify-between">
      <span class="text-blue-600">Admin Panel</span>
      <button id="closeSidebar" class="md:hidden text-gray-400 text-2xl">&times;</button>
    </div>

    <nav class="p-4">
      <ul class="space-y-1 text-gray-700">
        <li>
          <a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-blue-50 text-blue-600 font-medium">
            Dashboard
          </a>
        </li>
        <li>
          <a href="{{ url_for('admin.admin_products') }}"
             class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-100">
            Products
          </a>
        </li>
        <li><a href="{{ url_for('admin.admin_orders')}}" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-100">Orders</a></li>
        <li><a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-100">Users</a></li>
        <li><a href="#" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-100">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black/40 hidden md:hidden z-40"></div>

  <!-- Main -->
  <div class="flex-1 flex flex-col md:ml-64">

    <!-- Header -->
    <header class="bg-white border-b px-4 sm:px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button id="openSidebar" class="md:hidden text-xl text-gray-600">â˜°</button>
        <h1 class="text-lg sm:text-xl font-semibold text-gray-800">Dashboard</h1>
      </div>

      <div class="flex items-center gap-4">
        <span class="hidden sm:block text-gray-600">Hello, <strong>Joe</strong></span>
        <a href=""
           class="px-4 py-2 bg-red-500 text-white rounded-lg text-sm hover:bg-red-600 transition">
          Logout
        </a>
      </div>
    </header>

    <!-- Content -->
    <main class="p-4 sm:p-6">

      <!-- Metrics -->
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Overview</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white rounded-xl p-5 shadow-sm">
          <p class="text-gray-500 text-sm">Total Orders</p>
          <p class="text-3xl font-bold text-gray-800 mt-2">102</p>
        </div>

        <div class="bg-white rounded-xl p-5 shadow-sm">
          <p class="text-gray-500 text-sm">Revenue</p>
          <p class="text-3xl font-bold text-gray-800 mt-2">KSh 6,000</p>
        </div>

        <div class="bg-white rounded-xl p-5 shadow-sm">
          <p class="text-gray-500 text-sm">Users</p>
          <p class="text-3xl font-bold text-gray-800 mt-2">2</p>
        </div>
      </div>

      <!-- Recent Orders -->
      <div class="mt-8 bg-white rounded-xl shadow-sm overflow-x-auto">
        <div class="p-4 border-b">
          <h3 class="text-lg font-semibold text-gray-800">Recent Orders</h3>
        </div>

        <table class="w-full text-sm">
          <thead class="bg-gray-50 text-gray-600">
            <tr>
              <th class="p-4 text-left">Order ID</th>
              <th class="p-4 text-left">Customer</th>
              <th class="p-4 text-left">Total</th>
              <th class="p-4 text-left">Status</th>
            </tr>
          </thead>

          <tbody class="divide-y">
            {% for order in recent_orders %}
            <tr class="hover:bg-gray-50">
              <td class="p-4 font-medium">#3</td>
              <td class="p-4">joes</td>
              <td class="p-4">KSh 350</td>
              <td class="p-4">
                <span class="px-3 py-1 rounded-full text-xs font-medium
                  {% if order.status == 'Pending' %}
                    bg-yellow-100 text-yellow-700
                  {% elif order.status == 'Shipped' %}
                    bg-green-100 text-green-700
                  {% else %}
                    bg-gray-200 text-gray-700
                  {% endif %}
                ">
                  Completed
                </span>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </main>
  </div>

  <!-- Sidebar Script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const openSidebar = document.getElementById('openSidebar');
    const closeSidebar = document.getElementById('closeSidebar');

    openSidebar.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    closeSidebar.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
  </script>

</body>
</html>
